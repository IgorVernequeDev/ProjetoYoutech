{% extends 'modelo.html' %}
{% block conteudo %}
<div><a href="/adm"><button class="btn m-4" style="background-color: #00F5FF; color: white;">Voltar</button></a></div>
<div class="container">
  <div class="justify-content-center text-center">
    <h1 class="mb-3 display-4 ">Editar vaga</h1>
    <div class="d-flex justify-content-center">
      <form action="/editarvagas" method="post" enctype="multipart/form-data"
        class="col-sm-10 col-md-8 col-lg-6 text-center needs-validation" novalidate>
        {% for vaga in vagas %}
        <div class="form-floating mb-3">
          <input type="text" name="cargo" class="form-control" value="{{ vaga['cargo'] }}" placeholder="" autofocus maxlength="30" />
          <label for="cargo">Título da vaga:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="tipo_vaga" class="form-control" placeholder="" value="{{ vaga['tipo_vaga'] }}" maxlength="15">
          <label for="tipo_vaga">Tipo da vaga:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="localizacao" class="form-control" value="{{ vaga['localizacao'] }}" placeholder=""
            autofocus maxlength="40"  />
          <label for="localizacao">Localização:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="sobre" class="form-control" value="{{ vaga['sobre'] }}" placeholder="" autofocus maxlength="50" />
          <label for="sobre">Sobre a vaga:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="requisitos" class="form-control" value="{{ vaga['requisitos'] }}" placeholder=""
            autofocus maxlength="50" />
          <label for="requisitos">Requisitos:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" name="salario" class="form-control" value="{{ vaga['salario'] }}" placeholder=""
            autofocus maxnumber="10" />
          <label for="salario">Salário:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" name="email" class="form-control" value="{{ vaga['email'] }}" placeholder="" autofocus maxlength="20" />
          <label for="email">Email:</label>
        </div>
        <div class="input-group m2-3"><span class="input-group-text p-1" width="50"><img src="../static/img/vagas/{{ vaga ['imagem'] }}" width="50" alt=""></span>
          <div class="form-floating"><input type="file" name="imagem" id="imagem" accept="image/jpeg,image/png" class="form-control" required>
          </div>
      </div>
        <input type="hidden" name="id" value="{{ vaga['id'] }}" />
        <input type="hidden" name="nome_imagem" value="{{ vaga['imagem'] }}" />

        {% endfor %}
        <input type="submit" value="Cadastrar" class="mt-3 btn justify-content-center"
          style="background-color: #00F5FF; color: white;">
      </form>
    </div>
  </div>
</div>
{% endblock %}
