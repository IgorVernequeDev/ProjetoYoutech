<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="shxl83-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/georgia-pro-cond" rel="stylesheet">
                
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Varela+Round&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="../static/img/youtech.ico" type="image/x-icon">
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="shxl83-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8xlq36cDfL"
    crossorigin="anonymous"></script>

  <!-- BOOTSTRAP ICON -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>{{ title }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/estilo.css">
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../static/img/1.gif" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../static/img/2.gif" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../static/img/3.gif" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <nav style="background-color: #2a494d;" class="navbar navbar-expand-lg shadow-lg">
    <div class="container">
      <img src="../static/img/1.png" width="120" class="me-4" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="/sobre">Sobre</a>
          </li>
        </ul>
        <form class="d-flex" role="search" action="/busca" method="post">
          <input class="form-control" type="search" id="buscar" name="buscar" placeholder="Digite um produto..."
            aria-label="Search">
          <button class="btn ms-2" style="background-color: #00FCA8; color: white;" type="submit" value="tipos">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <main class="flex-fill" style="background-color: #FDF9F0;">
    
    {% block conteudo %}
    {% endblock %}
  </main>
  <footer>
    <div class="container-fluid">
      <div style="background-color: #2a494d;" class="row h-50 p-3">
        <div class="col-12 col-md-4 text-center border-end border-white text-white">
          &copy; 2023 - YouTech Ltda - ME
          <br>
          Rua Érico Pimentel Dias, 187, Itapeva/SP
          <br>
          CPNJ 99.999.999/0001-99
        </div>
        <div class="col-12 col-md-4 text-center border-end border-white text-white">
          Política de privacidade
          <br>
          Termos de uso
          <br>
          Trocas e Devoluções
          <a href="/login" class="text-decoration-none">
            <p class="text-white">Trabalhe Conosco</p>
          </a>
        </div>
        <div class="col-12 col-md-4 text-center text-white">
          Contato pelo site
          <br>
          contato@youtech.com.br
          <br>
          Cel: 15 99999-9999
        </div>
      </div>
    </div>
  </footer>
  <script>
    var imagemClicavel = document.getElementById('imagemClicavel');
    var opcoesSelect = document.getElementById('opcoesSelect');

    imagemClicavel.addEventListener('click', function () {
      if (opcoesSelect.style.display === 'none') {
        opcoesSelect.style.display = 'block';
      } else {
        opcoesSelect.style.display = 'none';
      }
    });
  </script>
</body>

</html>
